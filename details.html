<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f7; padding: 20px; }
        .details-card { background: white; max-width: 500px; margin: auto; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { background: #0056b3; color: white; padding: 20px; text-align: center; }
        .info { padding: 20px; }
        .label { font-weight: bold; color: #555; font-size: 14px; text-transform: uppercase; }
        .value { font-size: 18px; margin-bottom: 15px; color: #222; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .alert { color: #d9534f; font-weight: bold; }
    </style>
</head>
<body>

<div class="details-card">
    <div class="header">
        <h2 id="patientName">Loading...</h2>
        <p id="patientIDDisplay"></p>
    </div>
    <div class="info">
        <div class="label">Systematic Details</div>
        <div class="value" id="systemDetails">--</div>

        <div class="label">Primary Diagnosis / Disease</div>
        <div class="value alert" id="disease">--</div>

        <div class="label">Blood Group</div>
        <div class="value" id="bloodGroup">--</div>
    </div>
</div>

<script>
    // 1. Mock Database (In real life, this would be on your server)
    const patientDatabase = {
        "PT-101": {
            name: "John Doe",
            systematic: "Vitals stable, BP 120/80, Heart rate 72bpm",
            disease: "Chronic Hypertension & Type 2 Diabetes",
            blood: "O Positive"
        },
        "PT-102": {
            name: "Jane Smith",
            systematic: "Post-op recovery day 3, normal mobility",
            disease: "Appendectomy (Recovery)",
            blood: "A Negative"
        }
    };

    // 2. Get the ID from the URL (?id=PT-101)
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    // 3. Display the data
    const patient = patientDatabase[id];

    if (patient) {
        document.getElementById('patientName').innerText = patient.name;
        document.getElementById('patientIDDisplay').innerText = "ID: " + id;
        document.getElementById('systemDetails').innerText = patient.systematic;
        document.getElementById('disease').innerText = patient.disease;
        document.getElementById('bloodGroup').innerText = patient.blood;
    } else {
        document.body.innerHTML = "<h2>Error: Patient Record Not Found</h2>";
    }
</script>
</body>
</html>
