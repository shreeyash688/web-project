<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>
  <body>
    <h1 style="text-align: center;">Calculator</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <table>
        <tr>
            <td colspan="6">
                <input type="text" name="display" id="display" style="width: 100%; height: 50px; border: 2px solid black; border-radius: 8px;">
            </td> <br>
        </tr>
        <tr>
            <td><input type="button" class="btn btn-primary" value="1" onclick="compute('1')">&nbsp;</td>
            <td><input type="button" class="btn btn-primary" value="2" onclick="compute('2')">&nbsp;</td>
            <td><input type="button" class="btn btn-primary" value="3" onclick="compute('3')">&nbsp;</td>
            <td><input type="button" class="btn btn-primary" value="+" onclick="operation('+')">&nbsp;</td>
        </tr> <br>

        <tr>
             <td><input type="button" class="btn btn-primary" value="4" onclick="compute('4')">&nbsp;</td>
            <td><input type="button" class="btn btn-primary" value="5" onclick="compute('5')">&nbsp;</td>
            <td><input type="button" class="btn btn-primary" value="6" onclick="compute('6')">&nbsp;</td>
            <td><input type="button" class="btn btn-primary" value="-" onclick="compute('-')">&nbsp;</td>
        </tr> 

        <tr>
             <td><input type="button" class="btn btn-primary" value="7" onclick="compute('7')">&nbsp;</td>
             <td><input type="button" class="btn btn-primary" value="8" onclick="compute('8')">&nbsp;</td>
             <td><input type="button" class="btn btn-primary" value="9" onclick="compute('9')">&nbsp;</td>
             <td><input type="button" class="btn btn-primary" value="*" onclick="compute('*')">&nbsp;</td>
        </tr>
        <tr>
            <td><input type="button" class="btn btn-primary" value="." onclick="compute('.')">&nbsp;</td>
            <td><input type="button" class="btn btn-primary" value="0" onclick="compute('0')">&nbsp;</td>
            <td><input type="button" class="btn btn-primary" value="00" onclick="compute('00')">&nbsp;</td>
            <td><input type="button" class="btn btn-primary" value="/" onclick="compute('/')">&nbsp;</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2"><input type="button" class="btn btn-danger" value="=" onclick="compute('=')" style="width: 100%;">&nbsp;</td>
            <td colspan="2"><input type="button" class="btn btn-danger" value="CE" onclick="compute('CE')" style="width: 100%;">&nbsp;</td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
