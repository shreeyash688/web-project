<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <br>

<script>
    function stateselected(){
        alert("New State selected");
    }
    function raise(){
        var k;
        k=document.getElementById("sname").value;
        alert(k+"\nwelcome to the javascript");
    }

</script>
