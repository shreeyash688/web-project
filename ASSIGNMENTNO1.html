<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
   
    <header>
  <img src="d:\USER BACKUP\Downloads\download.png" alt="Logo" width="350">
</header>

    <p>Fill out the details</p>
    <table>
        <tr>
            <td>
               <b>Student Registration Details</b>
            </td>
        </tr>
        <tr>
        <td>
        <strong>Student First Name:</strong> <br>
        <input type="name" id="name" size="20" >
    </td>
        <td>
        <strong>Student Last Name</strong> <br>
        <input type="name" id="name" size="20">
        </td>
        </tr>
        <tr>
        <td>
            <strong>Date of Birth</strong> <br>
            <input type="date" id="date" size="20">
        </td>
        <td>
            <strong>Gender</strong> <br>
            <select name="Gender" id="Gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <strong>Phone number</strong> <br>
            <input type="number" id="number" size="20">
        </td>
        <td>
            <strong>Email Address</strong> <br>
            <input type="email" id="email" size="20">
        </td>
    </tr>
    <tr>
        <td>
            <strong>Address</strong> <br>
            <textarea rows="4" cols="30"  name="address" id="address"></textarea>
        </td>
    </tr>
    <tr>
        <td> 
            <button type="button" class="btn btn-success">SUBMIT</button>
        </td>
          
    </tr>

    </table>
    <style>
        body{
        align-content: center;
        align-items: center;
        text-align: center;
        background-color: rgb(17, 243, 243);
    }
    table{
        align-items: center;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        border: 2px solid black;
    }
    button{
        width: 100%;
    }
    select{
        width: 100%;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
