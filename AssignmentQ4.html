<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="AssignmentQ4.css">
</head>
  <body>
    <h1 style="font-style: italic; font-variant: normal; text-align: center;">Universal AI University</h1>
    <img src="Universal-AI-University-Logo.webp" alt="" style="display: block; margin: auto;" width="20%">
    <hr>
    <h3 style="text-align: center;"><u>Student Registration Form</u></h3>
   <table>
    <tr>
        <td>
            <b>Enter student Name</b>
        </td>
        <td>
           <b> Enter last name</b>
        </td> 
        <tr>
        <td>
            <input type="text" name="sname" id="sname" placeholder="student name">
        </td>
        <td>
            <input type="text" name="lname" id="lname" placeholder="last name ">
        </td>
        </tr>
        <tr>
            <td>
                <b>Gender</b>
            </td>
            <td>
                <b>Date of Birth</b>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="Gender" id="Male">Male
                <input type="radio" name="Gender" id="Female">Female 
                <input type="radio" name="Gender" id="Other">Other
            </td>
            <td>
                <input type="date" name="date" id="date">
            </td>
        </tr>
        <tr>
            <td>
                <b>Student Email</b>
            </td>
            <td>
                <b>Student Contact</b>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="semail" id="semail" placeholder="Email">
            </td>
            <td>
                <input type="number" name="number" id="number" placeholder="Contact">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <b>Student Address</b>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="address" id="address" placeholder="Address" cols="50" ></textarea>
            </td>
        </tr>
   </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
