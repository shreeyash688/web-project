<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="validationform.css"> 
</head>
  <body>
    <h1 style="text-align: center;"> VALIDATION FORM  </h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <form action="">
        <table>
            <tr>
                <td> <b>Enter student name</b> <br>
                <input type="text" name="sname" id="sname"></td>

                <td> <b>Gender</b> <br>
               <input type="radio" name="gender" id="male">Male
               <input type="radio" name="gender" id="female">female
               <input type="radio" name="gender" id="other">other</td>
            </tr>
            <tr> 
               <td><b>Date of Birth</b> <br>
                 <input type="date" name="date" id="dob"></td>
            </tr>
            <tr> <td><b>Enter mobile number</b> <br>
                <input type="number" name="number" id="number"></td>

                <td><b>Enter your Email ID</b> <br>
               <input type="text" name="Email" id="Email"></td>
            </tr> 
            <tr>
              <td>
                <b>Enter your password</b> <br>
                <input type="password" name="pass" id="pass"> 
              </td>
              <td>
                <b>Confirm password</b> <br>
                <input type="password" name="cpass" id="cpass">
              </td>
            </tr>
            <tr><td><button type="button" class="btn btn-success" style="width: 210%;">SUBMIT</button></td></tr>
        </table>
    </form>
  </body>
</html>
